<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact_us.css">
</head>
<body>
    <nav>
        <h1>MureTravel</h1>
        <ul>
            <li><a href="travel_recommendation.html" id="home">Home</a></li>
            <li><a href="about_us.html" id="about_us">About us</a></li>
            <li><a href="contact_us.html" id="contact_us">Contact us</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <p>Get in touch</p>
    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>
    <script>
        function thankyou() {
            alert("Thank you for contacting us!");
        }
    </script>
</body>
</html>
